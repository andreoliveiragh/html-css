<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>A imagem altera conforme o tamanho do navegador!</p>

    <picture>
        <source media="(max-width:500px )" srcset="fotos/paisagem-p.png" type="image/png">
        <source media="(max-width: 790px)" srcset="fotos/paisagem-m.png" type="image/png">
        <img src="fotos/paisagem-g.png" alt="foto mulher">
    </picture>
</body>
</html>
