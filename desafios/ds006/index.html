<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Passe o mouse sobre os termos para descobrir as tags!

        <ul type = "square">
            
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;">Títulos</li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas com marcadores</li>
        </ul>
    </p>
    
</body>
</html>
